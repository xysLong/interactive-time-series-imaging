<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Time Series Imaging</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
<div class="left-column">
    <p><b>Interactive Time Series Imaging</b></p>
    <br>
    <p>Draw an x-monotonic curve in the right panel.</p>
    <br>
    <label for="plotType">Imaging Method:</label>
    <select id="plotType" onchange="changePlotType()">
        <option value="gasf">Gramian Angular Summation Field</option>
        <option value="gadf">Gramian Angular Difference Field</option>
        <option value="mtf8">Markov Transition Field (8 bins)</option>
        <option value="mtf16">Markov Transition Field (16 bins)</option>
    </select>
    <br>
    <label for="colormap">Color Map:</label>
    <select id="colormap" onchange="updatePlot()">
        <option value="seismic">seismic</option>
        <option value="viridis">viridis</option>
    </select>

    <div style="flex-grow: 1;"></div>

    <a href="https://github.com/xysLong/interactive-time-series-imaging"
       target="_blank"
       style="text-decoration: none; color: #3498db; font-weight: bold;">
        GitHub
    </a>
</div>
<div class="right-column">
    <canvas id="curveCanvas" height="200"></canvas>
    <div id="plotContainer"></div>
</div>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
